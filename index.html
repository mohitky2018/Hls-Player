<!DOCTYPE html>
<html>
<head>
    <title>HLS Audio Player</title>
    <style>
        .player-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .progress-container {
            margin: 10px 0;
        }
        #progressBar {
            width: 100%;
        }
        #qualitySelect {
            padding: 5px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <audio id="audioPlayer"></audio>
        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <select id="qualitySelect">
                <option value="auto">Auto</option>
                <option value="128000">128k</option>
                <option value="256000">256k</option>
                <option value="512000">512k</option>
            </select>
        </div>
        <div class="progress-container">
            <input type="range" id="progressBar" min="0" max="100" value="0">
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('audioPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const qualitySelect = document.getElementById('qualitySelect');
            const progressBar = document.getElementById('progressBar');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationDisplay = document.getElementById('duration');
            let hls;

            function initHLS() {
                if (Hls.isSupported()) {
                    hls = new Hls({
                        debug: false,
                        startLevel: -1, 
                        autoStartLoad: true
                    });

                    hls.loadSource('master.m3u8');
                    hls.attachMedia(audio);

                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        console.log('Manifest loaded');
                    });

                    hls.on(Hls.Events.ERROR, function(event, data) {
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.log('Network error, trying to recover...');
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.log('Media error, trying to recover...');
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    console.error('Unrecoverable error');
                                    hls.destroy();
                                    break;
                            }
                        }
                    });
                } else {
                    console.error('HLS is not supported in your browser');
                }
            }

            initHLS();

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            playPauseBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.textContent = 'Pause';
                } else {
                    audio.pause();
                    playPauseBtn.textContent = 'Play';
                }
            });

            qualitySelect.addEventListener('change', function() {
                const quality = this.value;
                if (!hls) return;

                if (quality === 'auto') {
                    hls.currentLevel = -1;
                } else {
                    const level = hls.levels.findIndex(level => level.bitrate === parseInt(quality));
                    hls.currentLevel = level;
                }
            });

            audio.addEventListener('timeupdate', function() {
                const percentage = (audio.currentTime / audio.duration) * 100;
                progressBar.value = percentage;
                currentTimeDisplay.textContent = formatTime(audio.currentTime);
            });

            audio.addEventListener('loadedmetadata', function() {
                durationDisplay.textContent = formatTime(audio.duration);
            });

            progressBar.addEventListener('input', function() {
                const time = (progressBar.value / 100) * audio.duration;
                audio.currentTime = time;
            });

            audio.addEventListener('play', () => playPauseBtn.textContent = 'Pause');
            audio.addEventListener('pause', () => playPauseBtn.textContent = 'Play');
        });
    </script>
</body>
</html>
